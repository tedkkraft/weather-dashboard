<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

  </head>

  <body>

    <!-- Header -->
    <div class="container-fluid">
        <header class="header">
            <div class="row justify-content-center bg-dark text-white">
                <div class="col-md-4">
                    <h2>Weather Dashboard</h2>
                </div>
            </div>
        </header>
    </div>

     <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">

            <!-- Search Panel Column -->
            <div class="col-md-3">
                <div class="card bg-light">
                    <h5>Search for a city:</h5>
                    <form id="cityForm" class="form-inline">
                        <div class="form-group">
                          <input type="text" id="citySearch">
                        </div>
                        <button id="searchBtn" type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    </form>
                    <div id="searchHistory"></div>
                </div>
            </div>

            <!-- Forecast Column -->
            <div class="col-md-8">

                <!-- Daily Forecast Row -->
                <div class="row">
                    <div class="col-md-6">
                        <div id="currentWeather" class="card">
                            <div class="cityAndDate"></div>
                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="uvIndex"></div>
                        </div>
                    </div>
                </div>

                <!-- Weekly Forecast Row -->
                <div class="row">
                    <div class="col-md-6">
                        <h4>5-Day Forecast:</h4>
                        <div id="fiveDayForecast"></div>
                    </div>
                </div>

            </div><!-- Forecast Column Close -->
        </div> <!-- Main Content Row Close -->
    </div> <!-- Container Close -->


  </body>
</html>
